<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>pdfview</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="margin:0px;padding:0px;overflow:hidden">
    <script src="script.js"></script>
    <iframe src = "" id="up" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%" ></iframe>
  </body>
  <script>
 
    var url = new URL(window.location.href);
    var c = url.searchParams.get("file");
    document.getElementById("up").src = "./english/"+c+".pdf";
    </script>
</html>
